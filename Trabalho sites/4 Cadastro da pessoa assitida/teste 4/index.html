<!DOCTYPE html>

<body>
  <div id="main-container">
    
    <h1>Cadastro do assistido</h1>
              <form id="register-form" action="">
                <div class="full-box">
                  <label for="Nome">Nome</label>
                  <input type="Nome" name="Nome" id="Nome" placeholder="Digite seu Nome" data-min-length="2" data-email-validate>
                </div>
                <div class="full-box">
                  <label for="Nome da Mãe">Nome da Mãe</label>
                  <input type="Nome da Mãe" name="Nome da Mãe" id="Nome da Mãe" placeholder="Digite seu Nome da Mãe" data-min-length="2" data-email-validate>
                </div>
                <div class="full-box">
                  <label for="Nome do pai">Nome do pai</label>
                  <input type="Nome do pai" name="Nome do pai" id="Nome do pai" placeholder="Digite seu Nome do pai" data-min-length="2" data-email-validate>
                </div>
                <div class="full-box">
                  <label for="Sexo M/F">Sexo M/F</label>
                  <input type="Sexo M/F" name="Sexo M/F" id="Sexo M/F" placeholder="Digite seu Sexo M/F" data-min-length="2" data-email-validate>
                </div>
                <div>
                  <label for="CPF">Possui CPF</label>

                </div>
                <div>
                  <input type="checkbox" name="agreement" id="agreement">
                  <label for="agreement" id="agreement-label">Não
                </div>
                <div class="full-box">
                  <label for="CPF">CPF</label>
                  <input type="CPF" name="CPF" id="CPF" placeholder="Digite seu CPF" data-min-length="2" data-email-validate>
                </div>
                <div class="full-box">
                  <label for="Data de nascimento">Data de nascimento</label>
                  <input type="Data de nascimento" name="Data de nascimento" id="Data de nascimento" placeholder="Digite seu Data de nascimento" data-min-length="2" data-email-validate>
                </div>
                <div class="full-box">
                  <label for="Naturalidade">Naturalidade</label>

                  <input type="UF" name="UF" id="UF" placeholder="Digite seu UF" data-min-length="2" data-email-validate>
                </div>
                <div class="text-center mt-4">
                  <a class="btn btn-xl btn-outline-light" href="file:///C:/Users/2012130021/Desktop/Fazer%20trabalho%20agora/Trabalhos%202/5%20Estado%20Civil/teste%205/index.html">
